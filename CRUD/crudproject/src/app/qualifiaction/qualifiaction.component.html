<div class="container">
    <form [formGroup]="signup">
        <h4 class="card-header">SignUp Form</h4>
        <div class="form-group">
            <label>FirstName:</label>
            <input type="text" formControlName="FirstName" class="form-control">
            </div>
        <div class="form-group">
            <label>LastName:</label>
            <input type="text" formControlName="LastName" class="form-control">
            </div>
        <div class="form-group">
            <label>email:</label>
            <input type="email" formControlName="email" class="form-control">
            </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" formControlName="password" class="form-control mb-3 mt-3">
            </div>
            <!-- <span>Already have an account:<a routerLink="/student2" routerLinkActive="active" >SignUp</a></span> -->
            <br>
            <button type="submit" class="btn btn-success" (click)="submit()">SignUp</button>
    
    </form>
    </div>
