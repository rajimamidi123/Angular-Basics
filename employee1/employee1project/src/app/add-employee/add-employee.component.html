<h1>Add employees</h1>
<div class="col-md-8 offset-md-3">
<form (ngSubmit)="onSubmit()">
    <div class="form-group" class="col-6">
        <label>id</label>
        <input type="number" class="form-control" id="id" [(ngModel)]="employees.id" name="id">

    </div>
    <div class="form-group" class="col-6">
        <label>firstName</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="employees.firstName" name="firstName">

    </div>
    <div class="form-group" class="col-6">
        <label>lastName</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="employees.lastName" name="lastName">

    </div>
    
    <div class="form-group" class="col-6">
        <label>emailId</label>
        <input type="email" class="form-control" id="emailId" [(ngModel)]="employees.emailId" name="emailId">

    </div>
    <div class="form-group" class="col-6">
        <label>phone</label>
        <input type="number" class="form-control" id="phone" [(ngModel)]="employees.phone" name="emailId">

    </div>
    <button class="btn btn-success" type="submit">Submit</button>
   </form>
</div>
